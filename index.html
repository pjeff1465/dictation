<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Audio Element</title>
</head>
<body>
    <!-- audio type supports any type that browser supports -->
    <!-- <audio controls> 
        <source src="./audio/sample.mp3" type="audio/mpeg">
        <p>File type not supported!</p>
    </audio> -->
    <div class="button-container">
        <button class="play-button">Play</button>
        <button class="pause-button">Pause</button>
        <button class="stop-button">Stop</button>
        <button class="transcribe-button">Transcribe</button>
        <button class="clean-button">Clean Up</button>
    </div>

    <p class="timer">Not recording</p>

    <script src="./main.js"></script>
    <canvas width="300" height="100"></canvas>

    <div id="output">
        <div id="audio-container"></div>
        <textarea id="transcription-box" rows="5" cols="50" placeholder="Transcription will appear here..."></textarea>
        <textarea id="clean-box" rows="5" cols="50" placeholder="Clean up text will appear here..."></textarea>
    </div>
</body>
</html>
